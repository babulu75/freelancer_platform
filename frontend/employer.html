<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="displayEmployerDashboard()">
    <header>
        <div class="header-logo">
            <div class="main-logo">
                <h3>Free Lancer</h3>
            </div>
            <div class="sub-logo">
                <p>Community</p>
            </div>
        </div>
        <div class="menu">
            <nav>
                <a href="#talent" style="text-decoration: none;"><p class="two-menu">Find Talent ðŸ”Ž</p></a>
            </nav>
        </div>
        <div onclick="showLogout()" class="header-profile">
            <p><i class="fa-solid fa-user"></i></p>
            <div class="logoutDropdown">
                <span class="logoutBtn" onclick="logout()">Logout</span>
            </div>
        </div>
    </header>
    <div class="all-main-section">
        <p class="showName"></p>
        <p>Hereâ€™s a quick look at your hiring activity.</p>

        <div class="dashboard-cards">
            <div class="card">
                <p class="totalPosts">0</p>
                <p>Total Job Posts</p>
            </div>
            <div class="card">
                <p class="applicationsReceived">0</p>
                <p>Applications Received</p>
            </div>
            <div class="card">
                <p class="hiresCompleted">0</p>
                <p>Hires Completed</p>
            </div>

        </div>
        <div class="post-job">
            <button onclick="addpost()">+ Post a New Job</button>
        </div>
    </div>
    <div class="my-posts">
        <button type="button" onclick="closeform()" id="closeBtn">&times;</button>
        <form id="post-post">
            <h2>Add Your Project</h2>

            <label for="post-title">Title</label>
            <input type="text" id="post-title" placeholder="Enter project title" required>

            <label for="post-skills">Skills Required</label>
            <input type="text" id="post-skills" placeholder="e.g. HTML, CSS, JavaScript" required>

            <label for="post-details">Project Details</label>
            <textarea id="post-details" rows="4" placeholder="Describe your project..." required></textarea>

            <label for="post-money">Budget (INR)</label>
            <input type="text" id="post-money" placeholder="e.g. 5000" required>

            <label for="post-date">Deadline</label>
            <input type="date" id="post-date" required>

            <div class="post-job">
                <button type="button" onclick="submitpost()">Add Post</button>
            </div>
        </form>
    </div>

    <br>
    <div id="talent" class="talent-emp">
        <h2>Your Posted Jobs & Applicants</h2>
        <br>
        <hr style="height: 8px;width:90%;border: none;background: linear-gradient(to right,white,#002B5B 50%,white);">
        <br>
        <main class="main-content">
            Loading your posts...
        </main>
    </div>

    <!-- Chat Popup for Employer -->
    <div class="chat-popup" id="chatPopup" style="display: none;">
        <div class="chat-header">
            <span id="chatTitle">Chat</span>
            <button onclick="closeChat()" class="close-chat">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendEmployerMessage()">Send</button>
    </div>

    <footer>
        <p>&copy;Freelancer Community. All Rights are Reserved 2025</p>
    </footer>
    <script src="script.js"></script>
    <script>
        function showMsg() {
            alert("Explore the talent below in section....ðŸ˜Š");
        }
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("userToken");

            if (!token) {
                alert("Please login first.");
                window.location.href = "index.html";
            }
        });

    </script>
</body>

</html>
